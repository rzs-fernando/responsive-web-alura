<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="imagenes/iconpage.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo de Barbería Alura"/></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form class="contacto-form">
        <label for="nom-apll">Nombre y Apellido</label>
        <input type="text" id="nom-apll" class="input-princ" required>

        <label for="corr-elc">Correo electrónico</label>
        <input type="email" id="corr-elc" class="input-princ" required placeholder="email@dominio.com">

        <label for="tel">Teléfono</label>
        <input type="tel" id="tel" class="input-princ" required placeholder="(XX) XXXX XXXX">

        <label for="msj">Mensaje</label>
        <textarea cols="70" rows="10" id="msj" class="input-princ" required></textarea>

        <fieldset>
          <legend>¿Como podemos contactarlo?</legend>
          
          <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
          
          <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
          
          <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
          
        </fieldset>

        <fieldset>
          <legend>Indique en que horario desea ser atendido</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>
        

        <label class="checkbox"><input type="checkbox" name="conf-nov" checked>¿Desea recibir novedades sobre nuestra Barberia Alura?</label>

        <input type="submit" value="Enviar información" class="enviar">

        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horario</th>
            </tr>
          </thead>
  
          <tbody>
            <tr>
              <td>Lunes</td>
              <td>8am - 8pm</td>
            </tr>
            <tr>
              <td>Miercoles</td>
              <td>8am - 8pm</td>
            </tr>
            <tr>
              <td>Viernes</td>
              <td>8am - 8pm</td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>
    <footer>
      <img src="imagenes/logo-blanco.png" alt="Logo de Barbería Alura"/>
      <p class="copyright">&copy Copyright 2023 || Barbería Alura</p>
    </footer>
  </body>
</html>
